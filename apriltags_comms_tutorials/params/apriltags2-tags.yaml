# # Definitions of tags to detect
#
# ## General remarks
#
# - All length in meters
# - Ellipsis (...) signifies that the previous element can be repeated multiple times.
#
# ## Standalone tag definitions
# ### Remarks
#
# - name is optional
#
# ### Syntax
#
# standalone_tags:
#   [
#     {id: ID, size: SIZE, name: NAME},
#     ...
#   ]
standalone_tags:
  [
    {id: 0, size: 0.11},
    {id: 1, size: 0.11},
    {id: 2, size: 0.11},
    {id: 3, size: 0.11},
    {id: 4, size: 0.11},
    {id: 5, size: 0.11},
    {id: 6, size: 0.11},
    {id: 7, size: 0.11},
    {id: 8, size: 0.11},
    {id: 9, size: 0.11}
  ]
